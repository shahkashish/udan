<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Shop</title>
    <style>
        /* Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
        }

        .navbar-menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .navbar-menu a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Hamburger menu icon for mobile */
        .menu-icon {
            display: none;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
        }

        /* Dropdown menu for mobile */
        .dropdown-menu {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown-menu a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            text-align: center;
        }

        .dropdown-menu a:hover {
            background-color: #555;
        }

        /* Responsive layout for navbar */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            .dropdown-menu {
                display: flex;
            }
        }

        /* Content section styles */
        h1, h2 {
            text-align: center;
            color: #333;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        select, input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        /* Table responsive styling */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 10px;
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                text-align: left;
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                width: 50%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-logo">Bike Shop</div>
        <div class="navbar-menu" id="navbarMenu">
            <a href="/">Find Bike</a>
            <a href="/uploadExcel">Upload Excel</a>
            <a href="/changeStatus">Change Status</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </nav>

    <!-- Dropdown Menu for Mobile -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="/">Find Bike</a>
        <a href="/uploadExcel">Upload Excel</a>
        <a href="/changeStatus">Change Status</a>
    </div>
    <h1>Find Your Bike</h1>
    
    <!-- Dropdowns for bike type, status, and color -->
    <label for="bikeName">Bike Type:</label>
    <select id="bikeName">
        <option value="">Select Type</option>
    </select>

    <label for="status">Status:</label>
    <select id="status">
        <option value="">Select Status</option>
        <option value="Unsold">Unsold</option>
        <option value="Sold">Sold</option>
    </select>

    <label for="bikeColor">Colour:</label>
    <select id="bikeColor">
        <option value="">Select Colour</option>
    </select>
    
    <!-- Show bikes button -->
    <button id="showBikes">Show Bikes</button>

    <!-- Available bikes table -->
    <h2>Available Bikes</h2>
    <table>
        <thead>
            <tr>
                <th>Chasis No.</th>
                <th>Model</th>
                <th>Colour</th>
                <th>Status</th>
                <th>Cost</th>
                <th>Sold for</th>
                <th>Location</th>
                <th>Sub-dealer Name</th>
                <th>Sub-dealer Contact No.</th>
            </tr>
        </thead>
        <tbody id="bikeTable">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    

    <script>
        // Fetch bike types and populate dropdown
        async function fetchBikeTypes() {
            const response = await fetch('/get_bike_types');
            const types = await response.json();
            types.sort()
            const bikeTypeDropdown = document.getElementById('bikeName');
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                bikeTypeDropdown.appendChild(option);
            });
        }

        // Fetch colours based on selected type
        async function fetchColours(bikeName, status) {
            try {
                const response = await fetch(`/get_colours?bike_name=${bikeName}&status=${status}`);
                if (!response.ok) throw new Error('Failed to fetch colours');
                const colours = await response.json();
                colours.sort()
                const colourDropdown = document.getElementById('bikeColor');
                colourDropdown.innerHTML = '<option value="">Select Colour</option>';
                colours.forEach(colour => {
                    const option = document.createElement('option');
                    option.value = colour;
                    option.textContent = colour;
                    colourDropdown.appendChild(option);
                });
            } catch (error) {
                console.log(error);
            }
        }

        // Fetch available bikes based on selected type and colour
        async function fetchBikes() {
            const bikeName = document.getElementById('bikeName').value;
            const bikeColor = document.getElementById('bikeColor').value;
            const status = document.getElementById('status').value;
            const response = await fetch(`/get_bikes?bike_name=${bikeName}&bike_color=${bikeColor}&status=${status}`);
            const bikes = await response.json();
            if (bikes === null) return;
            const bikeTable = document.getElementById('bikeTable');
            bikeTable.innerHTML = '';
            bikes.forEach(bike => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${bike.chasis_no}</td>
                    <td>${bike.bike_name}</td>
                    <td>${bike.bike_color}</td>
                    <td>${bike.status}</td>
                    <td>${bike.cost}</td>
                    <td>${bike.sold_for}</td>
                    <td>${bike.location}</td>
                    <td>${bike.sub_dealer_name}</td>
                    <td>${bike.sub_dealer_contact_no}</td>
                `;
                bikeTable.appendChild(row);
            });
        }


        // Event listeners
        
        
        var bike_name = ""
        var status = ""
        document.getElementById('bikeName').addEventListener('change', (event) => {
            bike_name = event.target.value
            fetchColours(bike_name, status);
            
        });
        document.getElementById('status').addEventListener('change', (event1) => {
            status = event1.target.value
            fetchColours(bike_name, status);
        });
        document.getElementById('showBikes').addEventListener('click', fetchBikes);
        function toggleMenu() {
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
        }
        // Close dropdown on window resize if width exceeds 768px
        window.addEventListener("resize", () => {
            const dropdownMenu = document.getElementById("dropdownMenu");
            if (window.innerWidth > 768) {
                const dropdownMenu = document.getElementById("dropdownMenu");
                dropdownMenu.style.display = "none";
            }
        });
        // Initialize bike types on page load
        fetchBikeTypes();
    </script>
</body>
</html>
